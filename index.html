<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="controls-cont">
        <div>
            <label for="player1">Player 1</label>
            <input type="text" id="player1" placeholder="name" required value="Gobi">
        </div> 
        <button class="reset-but">Reset</button>
        <div>
            <label for="player2">Player 2</label>
            <input type="text" id="player2" value="Broccoli" required placeholder="name">
        </div> 
    </div>
    <dialog class="dialog" autofocus></dialog>
    <main></main>
</body>
</html>
